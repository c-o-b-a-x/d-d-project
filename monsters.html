<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Monster Info</title>
  </head>
  <body>
    <div id="main_header">
      <div class="main_header">
        <h1>D&D Monsters</h1>
        <a class="header_btn" href="index.html">Home</a>
        <a class="header_btn" href="monsters.html">Monsters</a>
        <a class="header_btn" href="races.html">Races</a>
        <a class="header_btn" href="spells.html">spells</a>
      </div>
    </div>

    <div id="display_info">
      <div class="button">
        <div class="monster_input_div">
          <h2>Monster</h2>
        </div>
        <div class="monster_input_div">
          <label>Enter Monster Name:</label> <input id="monster" type="text" />
        </div>
        <div class="search_div">
          <button id="submit_button" type="submit">Search</button>
        </div>
      </div>
      <div id="current-monster"></div>

      <div class="header">
        <h1>Info</h1>
      </div>
      <div class="stat-container">
        <button class="stat_button" id="desc_button" type="submit">Desc</button>
        <button class="stat_button" id="size_button" type="submit">Size</button>
        <button class="stat_button" id="type_button" type="submit">Type</button>
        <button class="stat_button" id="armour_class_type_button" type="submit">
          Armour Class Type
        </button>
        <button class="stat_button" id="actions_button" type="submit">
          Actions
        </button>
        <button class="stat_button" id="speed_button" type="submit">
          Speed
        </button>
      </div>

      <div id="mosnter_info_display"></div>
    </div>
  </body>
  <script src="./monsters.js"></script>
</html>
