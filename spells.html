<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>D&D Spells Info</title>
  </head>
  <body>
    <div id="main_header">
      <div class="main_title">
        <h1 class="main_header">D&D Spells</h1>
      </div>
    </div>
    <div id="display_info">
      <div class="button">
        <div class="spell" type="text">
          <input
            class="search_input"
            type="text"
            placeholder="Enter Spell Name"
          />
          <button class="search_button" type="submit">Search</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./js.js"></script>
</html>
